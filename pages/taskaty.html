<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plany | Taskaty</title>
  <link rel="icon" type="image/x-icon" href="../assets/home/plany-logo.webp">

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="dark:bg-gray-900">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-3xl flex flex-wrap items-center justify-between mx-auto py-4 px-4 sm:px-16">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../assets/home/plany-logo.webp" class="h-8" alt="Plany Logo" />
        <span class="self-center text-2xl whitespace-nowrap dark:text-white poppins-bold text-main-dark">Plany</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>

      <form class="w-full lg:w-[300px] xl:w-xl mx-auto order-2 lg:order-1 mt-4 lg:mt-0">
        <div class="flex w-full">
          <div class="relative w-full">
            <input type="search"
              class="block p-2.5 xl:min-w-[350px] w-full z-20 text-sm text-gray-900 bg-gray-100 rounded-xl border-none focus:ring-main focus:border-2 focus:border-main dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-main"
              placeholder="Search your task here..." required />
            <button type="submit"
              class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-main rounded-e-xl border transition-colors border-main hover:bg-main-dark focus:ring-4 focus:outline-none focus:ring-main-dark dark:bg-main dark:hover:bg-main dark:focus:ring-main-dark">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </div>
      </form>

      <div class="hidden w-full md:block md:w-auto order-1 lg:order-2" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li class="flex items-center">
            <a href="/" class="link-styled">Home</a>
          </li>
          <li class="flex items-center">
            <a href="/pages/taskaty.html" class="link-styled">Taskaty</a>
          </li>
          <li class="flex items-center gap-8 ms-3 md:ms-0">
            <a href="#" class="secondary-btn"><i class="fa-regular fa-calendar-days"></i></a>
            <div class="flex flex-col items-stretch">
              <span id="day" class="dark:text-white">Thursday</span>
              <span class="text-secondary text-sm" id="day">13 Mar 2025</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="max-w-screen-3xl rounded-3xl mx-auto py-10 px-4 sm:px-16 flex justify-between items-center">
      <h1 class="text-xl sm:text-3xl font-semibold capitalize dark:text-white">start your day & be productive✌️</h1>
      <button type="button" id="add-task" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="btn-outlined-secondary">
        <i class="fa-solid fa-plus"></i> Add Task</button>
    </div>
  </header>
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden bg-[#5f60643b] backdrop-blur-xs fixed top-0 right-0 left-0 bottom-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full">
      
      <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Create New Task
            </h3>
            <button type="button" id="close-modal"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="crud-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only" >Close modal</span>
            </button>
          </div>
          <form class="p-4 md:p-5">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                  Description</label>
                <textarea id="description" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-main focus:border-main dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-main dark:focus:border-main"
                  placeholder="What do you want to do?"></textarea>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label for="Status"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                <select id="Status"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-main dark:focus:border-main">
                  <option value="false">To Do</option>
                  <option value="true">Done</option>
                </select>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label for="users"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Assign to</label>
                <select id="users"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-main dark:focus:border-main">
                  <option value="false">To Do</option>
                  <option value="true">Done</option>
                </select>
              </div>
              
            </div>
            <div class="flex justify-center mt-10">
              <button type="submit"
              class="text-white inline-flex justify-center items-center secondary-btn">
              Save Task
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <main class="max-w-screen-3xl rounded-3xl mx-auto py-10 px-4 sm:px-16">
    <section>
      <div class="w-full overflow-x-auto">
        <table class="w-full border-separate border-spacing-y-3 min-w-[600px]">
          <thead>
            <tr>
              <th scope="col" class="pb-3 border-b border-gray-200 dark:text-white">ID</th>
              <th scope="col" class="pb-3 border-b border-gray-200 dark:text-white">TODO Description</th>
              <th scope="col" class="pb-3 border-b border-gray-200 dark:text-white">User ID</th>
              <th scope="col" class="pb-3 border-b border-gray-200 dark:text-white">Status</th>
              <th scope="col" class="pb-3 border-b border-gray-200 dark:text-white">Actions</th>
            </tr>
          </thead>
          <tbody id="taskaty">

          </tbody>

          <tfoot class="bg-gray-200 dark:bg-gray-700">
            <tr class="pt-2 border-separate border-spacing-y-3 rounded-br-3xl">
              <td class="rounded-bl-2xl"></td>
              <td colspan="3" class="ps-8">
                <span class="text-sm text-gray-700 dark:text-gray-400">
                  Page <span class="font-semibold text-gray-900 dark:text-white" id="current-page">1</span> to
                  <span class="font-semibold text-gray-900 dark:text-white" id="last-page">3</span> of
                  <span class="font-semibold text-gray-900 dark:text-white" id="total">0</span> Entries
                </span>
              </td>
              <td colspan="2" class="text-center rounded-br-2xl">
                <div class="inline-flex py-3 pe-8 ">
                  <button id="prev-btn" class="pagination-btn rounded-s">
                    Prev
                  </button>
                  <button id="next-btn" class="pagination-btn border-s border-main-dark rounded-e">
                    Next
                  </button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>


  </main>
  <script src="../src/js/helpers.js"></script>
  <script src="../src/js/index.js"></script>
</body>

</html>
