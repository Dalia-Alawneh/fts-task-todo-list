<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plany</title>
  <link rel="icon" type="image/x-icon" href="assets/home/plany-logo.webp">

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="dark:bg-gray-900 bg-white">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-3xl flex flex-wrap items-center justify-between mx-auto py-4 px-4 sm:px-16">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="assets/home/plany-logo.webp" class="h-8" alt="Plany Logo" />
        <span class="self-center text-2xl whitespace-nowrap dark:text-white poppins-bold text-main-dark">Plany</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>


      <div class="hidden w-full md:block md:w-auto order-1 lg:order-2" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li class="flex items-center">
            <a href="/" class="link-styled">Home</a>
          </li>
          <li class="flex items-center">
            <a href="pages/taskaty.html" class="link-styled">Taskaty</a>
          </li>
          <li class="flex items-center gap-8 ms-3 md:ms-0">
            <a href="pages/calendar.html" class="secondary-btn"><i class="fa-regular fa-calendar-days"></i></a>
            <div class="flex flex-col items-stretch">
              <span id="day" class="dark:text-white text-gray-900">..</span>
              <span class="text-secondary text-sm" id="date">...</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="group">
    <button title="Change Theme"
      class="theme animate-bounce group-hover:animate-none w-12 h-12 bg-main fixed z-50 rounded-full right-10 flex justify-center items-center shadow-theme hover:bg-cynlight transition duration-700">
      <span class="sun hidden"><i class="sun text-2xl fa-regular fa-sun text-white"></i></span>
      <span class="moon"><i class="hidden text-2xl fa-solid fa-moon text-white"></i></span>
    </button>
  </div>

  <header>
    <div
      class="h-auto w-full max-w-screen-3xl rounded-3xl grid grid-cols-1 md:grid-cols-2 gap-4 items-stretch justify-between mx-auto py-4 px-4 sm:px-16">
      <div class="img h-full ">
        <img class="object-cover rounded-2xl h-full" src="assets/home/headerbg.webp" alt="Plany thumbnail">
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 items-center w-full bg-white rounded-2xl shadow-sm dark:bg-gray-800 p-4 md:p-6">
        <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
          <div class="flex flex-col gap-3">
            <dl class="bg-orange-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
              <dt id="todo"
                class="w-8 h-8 rounded-full bg-orange-100 dark:bg-gray-500 text-orange-600 dark:text-orange-300 text-sm font-medium flex items-center justify-center mb-1">
                ...</dt>
              <dd class="text-orange-600 dark:text-orange-300 text-sm font-medium">To do</dd>
            </dl>
            <dl class="bg-teal-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
              <dt id="done"
                class="w-8 h-8 rounded-full bg-teal-100 dark:bg-gray-500 text-teal-600 dark:text-teal-300 text-sm font-medium flex items-center justify-center mb-1">
                ...</dt>
              <dd class="text-teal-600 dark:text-teal-300 text-sm font-medium">Done</dd>
            </dl>
          </div>
        </div>

        <!-- Radial Chart -->
        <div class="py-6" id="radial-chart"></div>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div
        class="w-full max-w-screen-3xl rounded-3xl grid grid-cols-1 md:grid-cols-2 gap-4 items-stretch justify-between mx-auto pb-5 px-4 sm:px-16">
        <div id="top-completed" class="min-h-[200px] bg-gray-100 dark:bg-gray-800 rounded-3xl px-8 py-6">
          <h2 class="text-gray-900 dark:text-white text-xl mb-8"><i class="text-3xl text-primarygreen fa-solid fa-calendar-check"></i> <span class="ps-1">Top Completed TODOs</span></h2>
          <div class="todos grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="flex col-span-2 justify-center items-center"><div class="loader"></div></div>
          </div>
        </div>
        <div id="top-pending" class="min-h-[200px] bg-gray-100 dark:bg-gray-800 rounded-3xl px-8 py-6">
          <h2 class="text-gray-900 dark:text-white text-xl mb-8"><i class="text-3xl text-pending fa-solid fa-hourglass-half"></i> <span class="ps-1">Pending TODOs</span></h2>
          <div class="todos grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div class="flex col-span-2 justify-center items-center"><div class="loader"></div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="../src/js/api/index.js"></script>
  <script src="../src/js/utils/localstorage.js"></script>
  <script src="vendor/js/charts.js"></script>
  <script src="src/js/dashboardTodos.js"></script>
  <script src="src/js/index.js"></script>

  <script>

  </script>
</body>

</html>
